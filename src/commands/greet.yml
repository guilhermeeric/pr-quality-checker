description: >
  This command echos "Hello World" using file inclusion.
# What will this command do?
# Descriptions should be short, simple, and clear.
parameters:
  to:
    type: string
    default: "World"
    description: "Hello to whom?"
steps:
  - run:
      name: Clone
      command: git clone git@github.com:guilhermeeric/pr-quality-checker-helper.git
  - run:
      command: |
        python3 -m venv venv
        . venv/bin/activate
        python -m pip install requests
        python -m pip install python-dotenv
  - run:
      name: Execute script
      command: |
        . venv/bin/activate
        python pr-quality-checker-helper/main.py
